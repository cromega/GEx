<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="tracker.css" />
        <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="rivets.bundled.min.js"></script>
        <script type="text/javascript" src="tracker.js"></script>
    </head>

	<body>
        <section id="template:track" class="template">
            <div class="track-line">
                <div class="instrument-label">
                    <select class="instruments"></select>
                </div>
            </div>
        </section>
        <section id="template:node" class="template">
            <div class="node">
                <div class="trigger-bar">
                    <div class="trigger-bar-fill"></div>
                    <div class="note-label"></div>
                    <div class="trigger-label"></div>
                    <div class="clear"></div>
                </div>
            </div>
        </section>
		<div id="tracker"></div>
        <div id="configuration">
            Octave: <span>{state.octave}</span>
        </div>
        <div class="clear"></div>
	</body>
</html>
